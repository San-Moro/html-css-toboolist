<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->

    <header>
        <!-- logo and text -->
        <div class="bg-header">
            <img id="image-logo" src="img/Logo.png" alt="image logo">
            <h1 id="logotipo">Toobolist</h1>
        </div>
    </header>

    <!-- /Header -->


    <!-- Main -->

    <main>
        <!-- button with to-do list and label -->
        <div class="container">

            <!-- buttons -->

            <div class="buttons-add">
                <button id="add-task"> Add Task </button>
                <button id="add-section"> Add Section </button>
            </div>

            <!-- List -->

            <section class="content">
                <ul class="sections-list">
                    <li>
                        <h3> &#9662 New Task</h3>
                        <ul>
                            <li class="text-task">
                                <span class="circle check">&check;</span>
                                Quarterly Newsletter
                                <span class="labels label-1">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </section>

        </div>
    </main>

    <!-- /Main -->

    
</body>
</html>
